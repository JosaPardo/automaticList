<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mainer</title>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    body{
      background-color: black;
    }
    header{
        background-color: #2EFF00;    
    }
    a:link{
        text-decoration: none;
        font-size: 20px;
        color: white;
    }
    .table{
      width: 70%;
      background-color: white;
      float: right;
      border-radius: 4px;
    }
</style>

</script>

<body>
    <header>
        <a href="http://127.0.0.1:5000/">Inicio</a>
        <a href="http://127.0.0.1:5000/contacto">Contacto</a>
    </header>
    <div>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
              {% for product in products %}
              <tr>
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
    </div>
